    //gets the sum.
    function getSum(total, num){
        return total + num;
    }

    //takes in an amount of money.
    //returns an array of possible coin denominations.
    function getCoinDenominations(change){
        
        var coinMatrix = [[]];
        var total = 0;
        var row = 0;

        //base case just pennies.
        for(i = 0; i < change; i++){
            
            while(row < change){
                //loop until total is equal to change.
                while(total < change){
                    total+= 1;

                    if(coinMatrix.reduce(getSum) < change){
                        coinMatrix[row].unshift(1);
                    }
                }
                row+= 1;
            }

        }

        return coinMatrix;
    }

    Area rectangle of love.
    const R1 = {
        Lx: 1,
        By: 1,

        w: 6,
        h: 3
    };

    const R2 = {
        Lx: 1,
        By: 1,

        w: 6,
        h: 3
    };

    function areaCalc(R1, R2){
        
        //local differentials.
        var dy = 0;
        var dx = 0;

        //local inner area dimensions.
        var y = 0;
        var x = 0;

        //base case.
        if(
            R1.Lx < 0 ||
            R2.Lx < 0 ||
            R1.By < 0 ||
            R2.By < 0 ||
            R1.w  < 0 ||
            R1.h  < 0 ||
            R2.w  < 0 ||
            R2.h  < 0 
        ){
            return "Improper inputs. Cannot use negative numbers."
        }

        //y case 1.
        if( (R2.By > R1.By) && ((R2.By - R1.By) > 0) ){
            dy = R2.By - R1.By;
            y = R2.h - (dy + R1.By);
        } 
        //y case 2.
        else if( (R1.By > R2.By) && ((R1.By - R2.By) > 0)){
            dy = R1.By - R2.By;
            y = R1.h - (dy + R2.By);
        }
        //By == By and heights are the same (complete overlap).
        else if((R2.By == R1.By) && (R2.h == R1.h)){
            y = R2.h;
        }
        //By == By and heights are not the same.
        else if ((R2.By == R1.By) && (R2.h != R1.h)){
            //case where R2.h is larger.
            if((R2.h > R1.h) && ((R2.h - R1.h) > 0)){
                y = R1.h;    
            }
            //case where R1.h is larger.
            else if((R1.h > R2.h) && ((R1.h - R2.h) > 0)){
                y = R2.h;
            }
        }

        //x case 1.
        if( (R2.Lx > R1.Lx) && ((R2.Lx - R1.Lx) > 0) ){
            dx = R2.Lx - R1.Lx;
            x = R2.w - (dx + R1.Lx);
        }
        //y case 2.
        else if( (R1.Lx > R2.Lx) && ((R1.Lx - R2.Lx) > 0)){
            dy = R1.Lx - R2.Lx;
            x = R1.w - (dx + R1.Lx);
        }
        //Lx == Lx and widths are the same (complete overlap).
        else if(R2.Lx == R1.Lx && (R2.w == R1.w)){
            x = R2.w;
        }
        //Lx == Lx and heights are not the same.
        else if(R2.Lx == R1.Lx && (R2.w != R1.w)){
            //case where R2.w is larger.
            if((R2.w > R1.w) && ((R2.w - R1.w) > 0)){
                x = R1.w;
            }
            //case where R1.w is larger.
            else if((R1.w > R2.w) && ((R1.w - R2.w) > 0)){
                x = R2.w;
            }
        }

        console.log(`x: ${x}`);
        console.log(`y: ${y}`);

        var area = x*y;

        if(area < 0){
            return "NO instersection";
        } else {
            //return the area.
            return x*y;
        }

        
    }

    function fib(n){

        //base case.
        if(n <= 0){
            return 1;
        }

        //base case
        if(n == 1){
            return 1;
        }

        return fib(n-1) + fib(n-2);
    }

  var stack1 = [];
  var stack2 = [];

  function enqueue(a){
       stack1.unshift(a);
  }

  function dequeue(){
      if(stack2.length > 0){
          return stack2.shift();
      } 
      else if ((stack2.length == 0) && (stack1.length > 0)){
          while(stack1.length > 0){
            stack2.unshift(stack1.shift());
          }
          return stack2.shift()
      }
      else{
          return "Stack underflow";
      }
  }

  for(i = 0; i < 10; i++){
      enqueue(i);
  }

  console.log(stack1);
  console.log(stack2);


  for(i = 0; i < 10; i++){
      dequeue();
  }
  console.log(stack1);
  console.log(stack2);

      dequeue();
      dequeue();

function findLongestString(str){
    var lookup = {};
    var max = 0;
    var start = 0;
    
    if(str.length == 0){
        return 0;
    }
    
    if(str.length == 1){
        return 1;
    }
    
    for(i = 0; i < str.length; i++){
        var c = s[i];

        if(lookup[c] && lookup[c] >= start){
            console.log(`start: ${start}`);
            start = lookup[c] + 1;
        }
        console.log(`i: ${i}`);
        console.log(lookup);
        console.log(`c: ${c}`);
        console.log(`lookup[c]: ${lookup[c]}`);
        lookup[c] = i;

        max = Math.max(max, i - start + 1);
    }

    return max;
}
